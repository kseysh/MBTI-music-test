<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:url" content="https://mbtimusictest.netlify.app/"/>

    
    <title>MBTI Music Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/question.css">
    <link rel="stylesheet" href="./css/result.css">
</head>
<body>

    <div class="container">

        <section id="main" class="mx-auto my-5 py-5">
            <h2>나도 몰랐던 나의 노래 취향</h2>
            <div class="mx-auto my-5 px-5 col-lg-8 col-md-8 col-sm-8 col-8">
                <img src="./image/main.jpg" alt="mainImage" class="img-fluid">
            </div>            
            <p>
                MBTI 노래 추천 사이트입니다. <br>
                나도 몰랐던 나의 노래 취향을 찾아보세요. <br>
                노래 취향을 알아가고 내가 좋아하는 노래도 알아가봐요~
            </p>
            <button type="button" class="btn btn-primary startbutton" onclick="js:goQuestionSection()">시작하기</button>

        </section>

        <section id="questionSection">
            <div class="status mt-4">              
                <div class="statusBar">                        
                </div>
            </div>
            <div class="percentage">

            </div>

            <div class="question my-3 py-3">
            </div>

            <div class="questionImage my-5">
                <div class="mx-auto my-5 px-5 col-lg-10 col-md-10 col-sm-10 col-11">
                    <img src="./image/main.jpg" alt="mainImage" class="img-fluid">
                </div> 
            </div>

            <div class="answerBox ">
                
            </div>

        </section>

        
        <section id="result">
            <div class="name my-3 py-3">
                제목입니다.
            </div>
            <div class="resultImage mx-auto my-5 px-5 col-lg-10 col-md-10 col-sm-10 col-10">
            </div>
            <div class="description my-3 py-3">
                설명입니다
            </div>

            <div class="slide slide_wrap">
                <div class="slide_item">1</div>
                <div class="slide_item">2</div>
                <div class="slide_item">3</div>
                <div class="slide_item">4</div>
                <div class="slide_item">5</div>
                <div class="slide_prev_button slide_button">◀</div>
                <div class="slide_next_button slide_button">▶</div>
                <ul class="slide_pagination"></ul>
              </div>
        </section>
    </div>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/animation.js" charset="utf-8"></script>
</body>
</html>
